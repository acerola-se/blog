<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/blog-register.css}">
	<title>Blog Register</title>
</head>

<body>
	<header>
		<a th:href="@{/user/blog/list}" class="logo">LOGO</a>
		<ul>
			<li><a th:href="@{/user/blog/list}" class="active">Home</a></li>
			<li><a th:href="@{/user/blog/logout}">Logout</a></li>
		</ul>
		<div class="toggle" onclick="toggle()"></div>
	</header>

	<div class="admin-wrapper">

		<!-- 左側のバー -->
		<div class="left-sidebar">
			<ul>
				<li><a href="#">Manage Posts</a></li>
				<li><a href="#">Manage Topics</a></li>
			</ul>
		</div>

		<!-- 管理者のコンテンツ -->
		<div class="admin-content">
			<div class="button-group">
				<!--
				<button name="add-post" id="add-post">Add Post</button>
				-->
				<button name="manage-posts" id="manage-posts">
					<a th:href="@{/user/blog/delete/list}">Manage Post</a>
				</button>
				<!-- <a href="#" class="button">Add Post</a>
                <a href="#" class="button">Manage Posts</a> -->
			</div>



			<div class="content">
				<h2 class="page-title">Add Post</h2>

				<form th:action="@{/user/blog/register/process}" method="post" enctype="multipart/form-data">
					<div class="title">
						<label>Title</label>
						<input type="text" name="blogTitle">
					</div>

					<div class="date">
						<label>Date</label>
						<input type="date" name="registerDate">
					</div>

					<div class="topics">
						<label>Topics</label>
						<input type="text" name="topics">
					</div>

					<div class="image">
						<label>Image</label>
						<input type="file" name="blogImage">
					</div>

					<div class="body">
						<label>Body</label>
						<textarea name="blogDetail" id="body"></textarea>
					</div>

					<div class="register-button">
						<button class="add">Register</button>
						<button class="back" type="button" onclick="history.back()">Back</button>
					</div>
				</form>

			</div>
		</div>


	</div>

</body>

</html>
