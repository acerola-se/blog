<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" th:href="@{/css/blog-edit.css}">
	<title>Blog Edit</title>
</head>

<body>
	<header>
		<a th:href="@{/user/blog/list}" class="logo">LOGO</a>
		<ul>
			<li><a th:href="@{/user/blog/list}" class="active">Home</a></li>
			<li><a th:href="@{/user/blog/logout}">Logout</a></li>
		</ul>
		<div class="toggle" onclick="toggle()"></div>
	</header>

	<div class="admin-wrapper">

		<!-- 左側のバー -->
		<div class="left-sidebar">
			<ul>
				<li><a href="#">Manage Posts</a></li>
				<li><a href="#">Manage Topics</a></li>
			</ul>
		</div>

		<!-- 管理者のコンテンツ -->
		<div class="admin-content">
			<div class="button-group">
				<button name="add-post" id="add-post">
					<a th:href="@{/user/blog/register}">Add Post</a>
				</button>
				<!--
					<button name="manage-posts" id="manage-posts">Manage Posts</button>
					-->
				<!-- <a href="#" class="button">Add Post</a>
                <a href="#" class="button">Manage Posts</a> -->
			</div>



			<div class="content">
				<h2 class="page-title">Manage Posts</h2>

				<table>
					<thead>
						<th>No.</th>
						<th>Title</th>
						<th>Author</th>
						<th colspan="3">Action</th>
					</thead>


					<tbody>
						<!--
							<tr>
							<td>1</td>
							<td>This is the first post</td>
							<td>NAME</td>
							<td><a href="#" class="edit">edit</a></td>
							<td><a href="#" class="delete">delete</a></td>
							<td><a href="#" class="publish">publish</a></td>
						</tr>
						-->

						<tr th:each="blog:${blogList}">
							<td th:text="${blog.blogId}"></td>
							<td th:text="${blog.blogTitle}"></td>
							<td th:text="${userName}"></td>
							<td> <a th:href="@{/user/blog/edit/{blogId}(blogId=${blog.blogId})}" class="edit">edit</a>
							</td>

							<td>

								<form th:action="@{/user/blog/delete}" method="post">
									<input type="hidden" name="blogId" th:value="${blog.blogId}">
									<input type="submit" class="delete" value="delete">
								</form>
							</td>

							<td><a href="#" class="publish">publish</a></td>
						</tr>

					</tbody>
				</table>

			</div>
		</div>





	</div>

</body>

</html>
