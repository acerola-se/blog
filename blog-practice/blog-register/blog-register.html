<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog-register.css">
    <title>Blog Register</title>
</head>

<body>
    <header>
        <a href="#" class="logo">LOGO</a>
        <ul>
            <li><a href="#home" class="active" onclick="toggle()">Home</a></li>
            <li><a href="#logout" onclick="toggle()">Logout</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </header>

    <div class="admin-wrapper">

        <!-- 左側のバー -->
        <div class="left-sidebar">
            <ul>
                <li><a href="#">Manage Posts</a></li>
                <li><a href="#">Manage Topics</a></li>
            </ul>
        </div>

        <!-- 管理者のコンテンツ -->
        <div class="admin-content">
            <div class="button-group">
                <button name="add-post" id="add-post">Add Post</button>
                <button name="manage-posts" id="manage-posts">Manage Posts</button>
                <!-- <a href="#" class="button">Add Post</a>
                <a href="#" class="button">Manage Posts</a> -->
            </div>



            <div class="content">
                <h2 class="page-title">Manage Posts</h2>

                <form action="create.html" method="post">
                    <div class="title">
                        <label>Title</label>
                        <input type="text" name="title">
                    </div>

                    <div class="date">
                        <label>Date</label>
                        <input type="date" name="data">
                    </div>

                    <div class="topics">
                        <label>Topic</label>
                        <input type="text" name="topics">
                    </div>

                    <div class="image">
                        <label>Image</label>
                        <input type="file" name="image">
                    </div>

                    <div class="body">
                        <label>Body</label>
                        <textarea name="body" id="body"></textarea>
                    </div>

                    <div class="register-button">
                        <button class="add">Register</button>
                        <button class="back" type="button" onclick="history.back()">Back</button>
                    </div>


                </form>



            </div>
        </div>


    </div>

</body>

</html>
