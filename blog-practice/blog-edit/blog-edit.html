<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog-edit.css">
    <title>Blog Edit</title>
</head>

<body>
    <header>
        <a href="#" class="logo">LOGO</a>
        <ul>
            <li><a href="#home" class="active" onclick="toggle()">Home</a></li>
            <li><a href="#logout" onclick="toggle()">Logout</a></li>
        </ul>
        <div class="toggle" onclick="toggle()"></div>
    </header>

    <div class="admin-wrapper">

        <!-- 左側のバー -->
        <div class="left-sidebar">
            <ul>
                <li><a href="#">Manage Posts</a></li>
                <li><a href="#">Manage Topics</a></li>
            </ul>
        </div>

        <!-- 管理者のコンテンツ -->
        <div class="admin-content">
            <div class="button-group">
                <button name="add-post" id="add-post">Add Post</button>
                <button name="manage-posts" id="manage-posts">Manage Posts</button>
                <!-- <a href="#" class="button">Add Post</a>
                <a href="#" class="button">Manage Posts</a> -->
            </div>



            <div class="content">
                <h2 class="page-title">Manage Posts</h2>

                <table>
                    <thead>
                        <th>No.</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th colspan="3">Action</th>
                    </thead>


                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>This is the first post</td>
                            <td>Awa</td>
                            <td><a href="#" class="edit">edit</a></td>
                            <td><a href="#" class="delete">delete</a></td>
                            <td><a href="#" class="publish">publish</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>This is the second post</td>
                            <td>Melvin</td>
                            <td><a href="#" class="edit">edit</a></td>
                            <td><a href="#" class="delete">delete</a></td>
                            <td><a href="#" class="publish">publish</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>





    </div>

</body>

</html>
